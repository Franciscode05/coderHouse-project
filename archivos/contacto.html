<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="shortcut icon" href="../imgenes/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="../estilos/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2&family=Fredoka+One&display=swap" rel="stylesheet">
    <title>Contacto</title>
</head>

<body>
    <!--Encabezado-->
    <header id="top">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">

                <div class="d-flex align-items-center">
                    <a class="navbar-brand " href="../index.html"><img src="../imgenes/logoFichitas.png"
                            alt="logo fichitas" width="80px" class="rounded-circle "></a>
                    <h1 class="headerTitulo">fichitas</h1>
                </div>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0 ">
                        <li class="nav-item d-flex justify-content-center">
                            <a class="nav-link headerLink" href="../index.html">Inicio</a>
                        </li>
                        <li class="nav-item d-flex justify-content-center">
                            <a class="nav-link headerLink" href="./contenido.html">Contenido</a>
                        </li>
                        <li class="nav-item d-flex justify-content-center">
                            <a class="nav-link headerLink" href="./nosotros.html">Nosotros</a>
                        </li>
                        <li class="nav-item d-flex justify-content-center">
                            <a class="nav-link headerLink" href="./contacto.html">Contacto</a>
                        </li>
                        <li class="nav-item d-flex justify-content-center">
                            <a class="nav-link headerLink" href="./empleo.html">Trabajo</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!--Fin Encabezado-->

    <!--Formulario-->
    <div class="container-fluid">
        <main>
            <div class="row contenedorTabla">
                <form id="formularioPrincipal">

                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>

                    <div class="mb-3">
                        <label for="exampleInput1" class="form-label">Asunto</label>
                        <input type="text" class="form-control" id="exampleInput1" aria-describedby="emailHelp">
                    </div>

                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Mensaje</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>

                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Desea recivir nuestros Newsletter</label>
                    </div>

                   
                    <button type="submit" class="btn btnColor mb-3">Submit</button>
                    <button type="reset" form="formularioPrincipal" class="btn btnColor mb-3">Reset</button>
                    
                </form>
            </div>
            <!--fin formulario-->
        </main>

        <!--pie de pagina-->
        <div class="row">
            <footer>
                <div class="contenedorFooterFlex">
                    <p>&#174; fichitas 2022</p>
                    <p>por</p>
                    <p>Francisco Reyes Suarez</p>
                    <a href="#top">Subir</a>
                </div>
            </footer>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
