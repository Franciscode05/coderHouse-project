<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../imgenes/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="../estilos/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2&family=Fredoka+One&display=swap" rel="stylesheet">
    <title>Contacto</title>
</head>
<body>
    <div class="contenedorGrid">
        <!--Encabezado-->
        <header id="top">
            <div class="contenedorHeaderFlex">
                <div class="subcontenedorLogoFlex m">
                    <h1>fichitas</h1>
                    <!-- imagen para el logo -->
                    <a href="../index.html"><img src="../imgenes/logoFichitas.png" alt="logo de fichitas"></a>
                </div>
                <!--Menu de navegación-->
                <div class="subcontenedorMenuFlex m">
                    <nav>
                        <a href="../index.html">Inicio</a>
                        <a href="../archivos/contenido.html">Contenido</a>
                        <a href="../archivos/nosotros.html">Nosotros</a>
                        <a href="../archivos/contacto.html">Contacto</a>
                        <a href="../archivos/empleo.html">Trabaja con nosotros</a>
                    </nav>
                </div>
            </div>
        </header>
        <!--Fin Encabezado-->

        <!--Formulario-->
        <main>
            <div class="contenedorFormularioFlex">
                <form action="#" method="post" id="subcontenedorFormulario">
                    <h2>Contáctanos</h2>
                    <div class="inputCorreo">
                        <label for="correo">Correo electronico</label>
                        <input type="email" id="correo" name="correo">

                        <label for="asunto">Asunto</label>
                        <input type="text" id="asunto" name="asunto">
                    </div>

                    <div class="inputMensaje">
                        <label for="mensaje">Mensaje</label>
                        <textarea name="mensaje" id="mensaje" cols="30" rows="10" placeholder="Escribe tu mensaje"></textarea>
                    </div>

                    <div class="inputCheckbox">
                        <label for="peticion">Desea recivir nuestros Newsletter</label>
                        <input type="checkbox" id="peticion" name="peticion" value="true">
                    </div>

                    <div class="inputBoton">
                        <button type="submit" form="subcontenedorFormulario" value="Submit" >Enviar</button>
                        <button type="reset" form="subcontenedorFormulario">Reset</button>
                    </div>
                </form>
            </div>
        <!--fin formulario-->
        </main>

        <!--pie de pagina-->
        <footer>
            <div class="contenedorFooterFlex">
                <p>&#174; fichitas 2022</p>
                <p>por</p>
                <p>Francisco Reyes Suarez</p>
                <a href="#top">Subir</a>
            </div>
        </footer>
    </div>
</body>
</html>
