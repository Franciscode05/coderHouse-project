    <!--Formulario-->
    <main>
        <div class="container-fluid  contenedorFormulario">
            <div class="w-75 mx-auto">
                <div class="row">
                    <h2 class="text-center col-12">Contactanos</h2>
                    <form id="subcontenedorFormulario">
                        <div class="mb-3">
                            <label for="correo">Correo electronico</label>
                            <input type="email" class="form-control" id="correo" name="correo">
                        </div>
        
                        <div class="mb-3">
                            <label for="asunto" class="form-Label">Asunto</label>
                            <input type="text" class="form-control" id="asunto" name="asunto">
                        </div>
        
                        <div class="mb-3">
                            <label for="mensaje" class="form-Label">Mensaje</label>
                            <textarea class="form-control"  name="mensaje" id="mensaje" cols="30" rows="10" placeholder="Escribe tu mensaje"></textarea>
                        </div>
        
                        <div class="mb-3">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Check me out</label>
                        </div>
        
                        <div>
                            <button type="submit" class="btn btn-primary">Enviar</button>
                            <button type="reset" form="subcontenedorFormulario" class="btn btn-primary">Reset</button>
                        </div>
                    </form>
                </div>
            </div>  
        </div> 
    </main>
